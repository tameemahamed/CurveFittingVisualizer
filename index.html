<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualize and fit curves to data with various polynomial degrees using this interactive tool. Upload CSV files, select data columns, and explore curve fitting results.">
    <meta name="keywords" content="curve fitting, polynomial regression, data visualization, interactive tool, CSV file upload, chart.js, mathjs">
    <meta name="author" content="Your Name or Organization">
    <meta property="og:title" content="Curve Fitting Visualizer">
    <meta property="og:description" content="Interactive tool for visualizing and fitting curves to data with various polynomial degrees.">
    <meta property="og:image" content="URL_to_image_preview.jpg"> <!-- Optional: Add a URL to an image for preview -->
    <meta property="og:url" content="https://www.example.com/curve-fitting-visualizer"> <!-- Replace with actual URL -->
    <meta name="robots" content="index, follow">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Curve Fitting Visualizer">
    <meta name="twitter:description" content="Interactive tool for visualizing and fitting curves to data. Upload CSV and explore polynomial fitting.">
    <meta name="twitter:image" content="URL_to_image_preview.jpg"> <!-- Optional: Add a URL to an image for Twitter preview -->

    
    <title>Curve Fitting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Curve Fitting Visualizer</h1>

        <!-- Get sample data -->
        <!-- Do code for this part keep the design and do not change anything else -->
        <!-- 
            Instructions:
                make a button, upon button click "/TestData/happiness score 2015.csv" this should be get downloaded.
        -->

        <!-- Sample Data Download Button -->
        <button id="downloadSample">Download Sample Data</button>


        <!-- File Upload -->
        <input type="file" id="csvFileInput" accept=".csv">
        <div id="columnSelector" style="display: none;">
            <label for="xColumn">X-Axis:</label>
            <select id="xColumn"></select>
            <label for="yColumn">Y-Axis:</label>
            <select id="yColumn"></select>
            <button id="loadData">Load Data</button>
        </div>

        <!-- Slider for Polynomial Degree -->
        <div id="polynomialControls" style="display: none;">
            <label for="polyDegree">Polynomial Degree:</label>
            <input type="range" id="polyDegree" min="1" max="10" value="2">
            <span id="degreeValue">2</span>
        </div>

        <!-- Chart Container -->
        <canvas id="chartCanvas"></canvas>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.5.2/math.min.js"></script>

</body>
</html>
